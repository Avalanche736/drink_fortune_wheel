<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="segment" data-prize="Приз 1" style="transform: rotate(12deg); left: 50%; top: 4%;">не пить</div>
            <div class="segment" data-prize="Приз 1" style="transform: rotate(12deg); left: 25%; top: 65%; font-size: 80px;">пить</div>
        </div>
        <div class="triangle-down"></div>
        <button onclick="spin()">Spin</button>
    </div>
    <p id="result"></p>

    <script src="app.js"></script>
</body>
</html>
